name: pdf

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
    paths-ignore:
      - "**/Readme.md"
      - ".editorconfig"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update and upgrade packages
        run: |
          sudo apt update && sudo apt upgrade -y
      - uses: TeX-Live/setup-texlive-action@v3
        with:
          package-file: "**/tex-packages.txt"
      - name: Install packages
        run: |
          sudo apt install -y latexmk
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Create build directory
        run: mkdir build/
      - name: Create _site directory
        run: mkdir _site/
      - name: Build .tex files
        run: ./build_tex.sh data/ templates/jakes_resume.tex.jinja2 build/
      - name: Build PDF files
        run: ./build_pdf.sh build/ build/
      - name: Move all PDFs to _site
        run: mv build/*.pdf _site/
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
